name: 'Publish Release'

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read Release Notes
        id: read_release_notes
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const version = '${{ github.ref_name }}';
            const cleanedVersion = version.startsWith('v') ? version.substring(1) : version;
            const filePath = `RELEASE_NOTES_v${cleanedVersion}.md`;
            const content = fs.readFileSync(filePath, 'utf8');
            core.setOutput('release_notes_body', content);

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
          cache-dependency-path: 'tauri-app/package-lock.json'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: 'tauri-app/src-tauri -> target'

      - name: Install frontend dependencies
        working-directory: tauri-app
        run: npm ci

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: 'tauri-app'
          tagName: v__VERSION__
          releaseName: 'NodeSailor v__VERSION__'
          releaseBody: ${{ steps.read_release_notes.outputs.release_notes_body }}
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
