name: 'Publish Release'

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Release Version
        id: get_version
        run: echo "release_version=$(echo "${GITHUB_REF}" | sed 's/^refs\/tags\/v//')" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Read Release Notes
        id: read_release_notes
        run: |
          RELEASE_VERSION="${{ steps.get_version.outputs.release_version }}"
          echo "Debug: Release version is ${RELEASE_VERSION}"
          DELIMITER=$(dd if=/dev/urandom bs=8 count=1 2>/dev/null | base64)
          echo "RELEASE_NOTES_BODY<<$DELIMITER" >> $GITHUB_ENV
          cat RELEASE_NOTES_v"${RELEASE_VERSION}".md >> $GITHUB_ENV
          echo "$DELIMITER" >> $GITHUB_ENV
        shell: bash

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
          cache-dependency-path: 'tauri-app/package-lock.json'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: 'tauri-app/src-tauri -> target'

      - name: Install frontend dependencies
        working-directory: tauri-app
        run: npm ci

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: 'tauri-app'
          tagName: v__VERSION__
          releaseName: 'NodeSailor v__VERSION__'
          releaseBody: ${{ env.RELEASE_NOTES_BODY }}
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
